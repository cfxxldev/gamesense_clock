name: create_release

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ]
jobs:
  create_release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: manoadamro/rust-release@v1
        with:
          owner: ${{ github.repository_owner }}
          repo: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
